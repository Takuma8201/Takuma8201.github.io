<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お問い合わせ</title>
  <style>
    body { font-family: sans-serif; background:#f4f4f4; padding:20px; max-width:900px; margin:0 auto; }
    .card { background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 4px rgba(0,0,0,.08); }
    label { display:block; margin-top:12px; font-weight:bold; }
    input, textarea { width:100%; box-sizing:border-box; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #ccc; font-size:1rem; }
    button { margin-top:14px; padding:10px 18px; font-size:1rem; }
    .note { color:#666; font-size:.9rem; margin-top:10px; }
    .ok { color:#1b7f2a; font-weight:bold; }
    .ng { color:#b00020; font-weight:bold; }
    a { color:#1a73e8; text-decoration:none; }
  </style>
</head>
<body>
  <h1>お問い合わせ</h1>

  <div class="card">
    <p class="note">
      返信が必要な場合はメールアドレスを記入してください。<br>
      送信内容は運営の確認用に保存されます。
    </p>

    <label for="name">お名前（任意）</label>
    <input id="name" maxlength="50" placeholder="例：山田　太郎" />

    <label for="email">メールアドレス（任意）</label>
    <input id="email" maxlength="120" placeholder="example@gmail.com" />

    <label for="message">お問い合わせ内容（必須）</label>
    <textarea id="message" rows="6" maxlength="1000" placeholder="内容を入力してください（1000文字まで）"></textarea>

    <button id="sendBtn" onclick="sendContact()">送信</button>
    <div id="result" style="margin-top:12px;"></div>

    <p class="note" style="margin-top:14px;">
      <a href="/">トップへ戻る</a>
    </p>
  </div>

  <script>
    async function sendContact() {
      const btn = document.getElementById("sendBtn");
      const result = document.getElementById("result");

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!message) {
        result.innerHTML = '<span class="ng">内容を入力してください。</span>';
        return;
      }

      btn.disabled = true;
      result.textContent = "送信中…";

      try {
        const res = await fetch("/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message })
        });

        const data = await res.json();

        if (!res.ok || data.error) {
          throw new Error(data.error || "送信に失敗しました");
        }

        result.innerHTML = '<span class="ok">送信しました。ありがとうございました。</span>';
        document.getElementById("message").value = "";
      } catch (e) {
        result.innerHTML = `<span class="ng">エラー: ${e.message}</span>`;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
